<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/script.js" class="javascript" />
    <title>World clock project</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>World clock</h1></header>
      <main>
        <select>
          <option value="">Select a city...</option>
          <option value="">London</option>
          <option value="">Tokyo</option>
        </select>

        <section class="city">
          <h2>Cagliari</h2>
          <div class="date">September 20th 2023</div>
          <div class="time">11:37 <small>AM</small></div>
        </section>
        <section class="city">
          <h2>Sydney</h2>
          <div class="date">September 20th 2023</div>
          <div class="time">19:37 <small>AM</small></div>
        </section>
      </main>

      <footer>Coded with ❤️ by Stef and <a href="#">open-sourced on GitHub</a></footer>
    </div>
  </body>
</html>
