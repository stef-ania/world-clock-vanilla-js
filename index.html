<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" class="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="src/script.js" async></script>
    <title>World clock project</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/" class="home-link">World clock</a></h1>
      </header>
      <main>
        <select class="minimal" id="select-city">
          <option value="">Select a city...</option>
          <option value="current">Select my current location</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="America/Bogota">Bogota</option>
          <option value="Europe/Rome">Rome</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <section id="cities">
          <article class="city" id="rome">
            <div>
              <h2>Rome</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="nairobi">
            <div>
              <h2>Nairobi</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
          <article class="city" id="tahiti">
            <div>
              <h2>Tahiti</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </article>
        </section>
      </main>

      <footer>
        Coded with ❤️ by Stef and
        <a href="https://github.com/stef-ania/world-clock-vanilla-js" target="_blank">open-sourced on GitHub</a>
      </footer>
    </div>
  </body>
</html>
